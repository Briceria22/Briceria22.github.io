<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRI CERIA</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 100%;
            height: auto;
        }

        .purple-layer {
            background-color: indigo;
            color: white;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .options label {
            margin-bottom: 10px;
        }

        .phone-input {
            margin-top: 5px;
            width: 100%;
            border: none;
            border-radius: 4px;
        }

        .phone-input input {
            width: calc(106% - 20px);
            padding: 12px;
            box-sizing: border-box;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .submit-button {
            width: calc(100% - 20px);
            padding: 12px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .button-caption {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 30px;
      padding: 100px;/* Jarak 10px dari bawah */
    }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/t2fqPzf/IMG-20240106-WA0005-removebg-preview.png" alt="Foto Atas">
    
      <div class="purple-layer">
        <div class="options">
            <label><input type="radio" name="choice" value="tidak"> TIDAK</label>
            <label><input type="radio" name="choice" value="setuju"> SETUJU</label>
        </div>

        <div class="phone-input">
            <input type="number" name="phoneNumber" placeholder="Nomor Handphone" required>
        </div>
    </div>

   <form action="limit.html" method="post">
       <button type="submit" class="submit-button">Lanjutkan</button> </form>

  </div>
